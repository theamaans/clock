<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>


    <style>
   body{ background-color: #212121;}

   .heading h1{
   text-transform: uppercase;
   color: white;
   align-items: center;
   text-align: center;
   }

   #clock{
    width: 10vw;
    height: 2vw;
    background-color: rgba(222, 198, 15, 0.841);
    align-items: center;
   text-align: center;
      margin-left: 44%;
   }

    </style>
</head>
<body>
    

<div class="heading">
<h1> The Digital clock</h1>

<div id="clock"></div>
</div>


<script>
    const clock = document.getElementById('clock');
// setInterval method hai batane k liye ki kitte time baad ya kis interval me refresshh hoga to apn ne 1000 diya hai mtlb har second refreshS
    setInterval( function(){

        let date = new Date();
        clock.innerHTML =date.toLocaleTimeString();
    }, 1000);
</script>
</body>
</html>
